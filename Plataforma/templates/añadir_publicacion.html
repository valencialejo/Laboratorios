{% extends "dad_template.html" %}

{%block title%}Añadir publicación{%endblock%}

{%block content%}
            <div align="center">
                <div class="col-md-8">
                    <h2>Añadir nueva publicación</h2>
                    <h6>Haz ingresado como: {{user.last_name}}, {{user.first_name}}   ({{user.username}})</h6><br>
                    <form id="publicacion" action="{% url 'add' user.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h5>Contenido</h5>
                            <input class="form-control" type="text"  name="contenido" placeholder="Escriba su publicación aqui..." minlength="1" maxlength="150" required>
                            <br>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-success btn-block text-white" value="Enviar publicación" align="center"/>
                        </div>
                    </div>
                </div>
        </div>
{%endblock%}
